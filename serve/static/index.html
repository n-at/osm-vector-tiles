<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map test</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='node_modules/maplibre-gl/dist/maplibre-gl.css' />
    <script src='node_modules/maplibre-gl/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'style.json',
        center: [33.350276, 35.154792],
        zoom: 10,
        attributionControl: {
            compact: true, 
            customAttribution:
			"Style © <a href='http://openmaptiles.org/'>OpenMapTiles</a> | "+
			"Data © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap contributors</a>",
        }
    });
    map.addControl(new maplibregl.NavigationControl());
</script>
</body>
</html>
